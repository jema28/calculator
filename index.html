<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="ionicons.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calc-container">
    <input id="calculation">
    <input type="button" id="clear" value="AC">
    <input type="button" id="signtoggle" value="+/-">
    <input type="button" id="percentage" value="%">
    <input type="button" id="divide" value="&divide;">
    <input type="button" id="7" value="7">
    <input type="button" id="8" value="8">
    <input type="button" id="9" value="9">
    <input type="button" id="times" value="&times;">
    <input type="button" id="4" value="4">
    <input type="button" id="5" value="5">
    <input type="button" id="6" value="6">
    <input type="button" id="minus" value="&minus;">
    <input type="button" id="1" value="1">
    <input type="button" id="2" value="2">
    <input type="button" id="3" value="3">
    <input type="button" id="plus" value="&plus;">
    <input type="button" id="decimal" value=".">
    <input type="button" id="0" value="0">
    <button id="backspace">
      <i class="ion-ios-arrow-thin-left"></i>
    </button>
    <input type="button" id="equals" value="&equals;">
  </div>
</body>

</html>
