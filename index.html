<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="calc-container">
    <div></div>
    <div value="clear" class="accent clear"><p>AC</p></div>
    <div value="signtoggle" class="accent"><p>+/-</p></div>
    <div value="%" class="accent"><p>%</p></div>
    <div value="divide" class="accent"><p>&divide;</p></div>
    <div value="7"><p>7</p></div>
    <div value="8"><p>8</p></div>
    <div value="9"><p>9</p></div>
    <div value="times" class="accent"><p>&times;</p></div>
    <div value="4"><p>4</p></div>
    <div value="5"><p>5</p></div>
    <div value="6"><p>6</p></div>
    <div value="minus" class="accent"><p>&minus;</p></div>
    <div value="1"><p>1</p></div>
    <div value="2"><p>2</p></div>
    <div value="3"><p>3</p></div>
    <div value="plus" class="accent"><p>&plus;</p></div>
    <div></div>
    <div value="0"><p>0</p></div>
    <div value="decimal"><p>.</p></div>
    <div value="equals" class="accent"><p>&equals;</p></div>
  </div> 
  
</body>
</html>
